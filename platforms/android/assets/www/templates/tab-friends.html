<ion-view title="Friends">
    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search" ng-model="searchKey" autocorrect="off" >
            <!--<button class="button button-clear" ng-click="clearSearch()">X</button>-->
        </label>
        <button class="button button-clear" ng-click="search()">Search</button>
    </div>
    <ion-content class="has-header has-subheader">
        <div class="list">
            <a class="item item-thumbnail-left" ng-repeat="employee in employees" type="item-text-wrap" href="">
                <img src="pics/{{employee.pic}}" alt=""/>            
                <h3>{{employee.firstName}} {{employee.lastName}}</h3>
                <p>{{employee.title}}</p>
                <p>{{employee.city}}</p>
                <p>{{employee.email}}</p>
            </a>
        </div>

    </ion-content>
</ion-view>
